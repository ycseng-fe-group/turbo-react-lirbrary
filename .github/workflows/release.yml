name: release

on:
  # master 브랜치 push 시 실행
  push:
    tags:
      - "v*"
    # branches: master
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: code 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: 패키지 dependencies install
        run: pnpm install

      - name: 타입체크
        run: pnpm type-checker

      - name: 빌드
        run: pnpm build

      - name: 패키지 배포
        run: pnpm release
